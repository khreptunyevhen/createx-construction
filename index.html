<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Createx Construction</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="site-container">
      <!-- Header -->
      <iframe
        src="./partials/header.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe>
      <!-- Hero -->
      <iframe
        src="./partials/hero.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe>
      <!-- About us section -->
      <section class="about-section section-offset">
        <div class="container">
          <h2 class="title title--center">
            We are Createx Construction Bureau
          </h2>
          <p class="descr descr--center">
            We are rightfully considered to be the best construction company in
            the USA.
          </p>
          <div class="video-block">
            <button class="btn-reset video-block__play" aria-label="Play video">
              <svg
                width="19"
                height="22"
                viewBox="0 0 19 22"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M18.5 10.134C19.1667 10.5189 19.1667 11.4811 18.5 11.866L2 21.3923C1.33333 21.7772 0.499999 21.2961 0.499999 20.5263L0.5 1.47372C0.5 0.703921 1.33333 0.222794 2 0.607695L18.5 10.134Z"
                  fill="white"
                />
              </svg>
            </button>
            <button
              class="btn-reset video-block__muted"
              aria-label="Mute video"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M12.0003 15.5827C12.5837 15.9994 13.3337 15.666 13.3337 14.916V11.166L10.2503 14.2493L12.0003 15.5827Z"
                  fill="white"
                />
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M17.2503 4.41602C16.917 4.08268 16.417 4.08268 16.0837 4.41602L13.3337 7.16602V5.08268C13.3337 4.41602 12.5003 3.99935 12.0003 4.41602L9.66699 6.33268C9.33366 6.49935 9.00033 6.66602 8.58366 6.66602H6.66699C5.75033 6.66602 5.00033 7.41602 5.00033 8.33268V11.666C5.00033 12.5827 5.75033 13.3327 6.66699 13.3327H7.16699L4.41699 16.0827C4.08366 16.416 4.08366 16.916 4.41699 17.2494C4.75033 17.5827 5.25033 17.5827 5.58366 17.2494L17.2503 5.58268C17.5837 5.24935 17.5837 4.74935 17.2503 4.41602Z"
                  fill="white"
                />
              </svg>
            </button>
            <video
              class="video-block__content"
              src="../resources/build.mp4"
              muted
              loop
              preload="metadata"
            ></video>
          </div>
        </div>
      </section>
      <!-- Missions -->
      <iframe
        src="./partials/mission.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe>
      <!-- Services section -->
      <iframe
        src="./partials/services-section.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe>
      <!-- Footer -->
      <!-- <iframe
        src="./partials/footer.html"
        onload="this.before((this.contentDocument.body||this.contentDocument).children[0]);this.remove()"
      ></iframe> -->
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
